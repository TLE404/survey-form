<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form-container">
      <form >
        <div class="form-header">
          <div class="title">Survey Form</div>
          <p>
            Feel Free To Answer The Questions Below Based On Your Own Experience
            And Opinion. If You Are Not Convenient In Answering A Particular
            Question Please Skip It By Answering "No". Every Answer Would Be
            Very Appreciated. Thank You For Your Time.
          </p>
        </div>
        <div class="form-section">
          <div class="left-column">
            <label for="email">Your Name</label>
            <input type="text" id="name"  placeholder="Enter your name"/>
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="user@user.com"/>

            <label for="phone">Your Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="9999999999"/>

            <label for="location">Where Do You Live?</label>
            <select id="location" name="location">
              <option value="">Select</option>
              
              <option>Delhi</option>
              <option>Delhi</option>
              <option>Delhi</option>
            </select>

            <fieldset class="age">
              <legend>Age</legend>
              <div class="left-age">
                <label
                  ><input type="radio" name="age" value="20-30" /> 15-20</label
                >
                <label
                  ><input type="radio" name="age" value="20-30" /> 20-30</label
                >
                <label
                  ><input type="radio" name="age" value="31-40" /> 31-40</label
                >
              </div>
              <div>
                <label
                  ><input type="radio" name="age" value="41-50" /> 41-50</label
                >

                <label
                  ><input type="radio" name="age" value="prefer_not_to_say" />
                  Prefer not to say</label
                >
              </div>
            </fieldset>

            <label>How would you rate your proficiency in coding</label>
            <label
              ><input type="radio" name="disability" value="yes" /> Beginner</label
            >
            <label
              ><input type="radio" name="disability" value="no" checked />
              Intermediate</label
            >
            <label
              ><input
                type="radio"
                name="disability"
                value="prefer_not_to_say"
              />
              Advance</label
            >
          </div>
          <div class="right-column">
            <label>Have You Ever Appered in any coding contest?</label>
            <label
              ><input type="radio" name="experience" value="yes" /> Yes</label
            >
            <label
              ><input type="radio" name="experience" value="no" checked />
              No</label
            >

            <label for="expectation"
              >Discuss what drives your passion for coding and outline your aspirations in the field.</label
            >
            <textarea id="expectation" name="expectation"></textarea>

            <label for="challenges"
              >What are some of the challenges you face while coding?</label
            >
            <textarea id="challenges" name="challenges"></textarea>
            
            <label for="challenges"
              >Please list the Data Structures you have a strong understanding of.</label
            >
            <textarea id="challenges" name="challenges"></textarea>

            <button type="submit">Submit Form</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
